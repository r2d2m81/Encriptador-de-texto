<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width">
    <link rel="icon" href="Imagenes/icono.ico" type="image/x-icon">
    <title> Encriptador de texto - Alura </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <!-- ENCABEZADO -->
    <header>
        <div>
            <img class="logotipo" src="Imagenes/Logo.png">
            <div class="frame-title">
                <h1>
                    Encriptador/Desencriptador de texto
                </h1>
            </div>
        </div>
    </header>
    <!-- CONTENIDO -->
    <main>
        <div class="contenido">
            <div class="insercionTxt">
                <textarea id="input_txt" class="texto" placeholder="Ingresa el texto aquí" autofocus></textarea>
            </div>
        </div>
        <!-- BOTONES -->
        <div class="frame-advice">
            <img class="logo-advice" src="Imagenes/clipart2587633.png">
            <p class="advice">Solo letras minúsculas, sin acentos y sin caracteres especiales</p>
        </div>

        <div class="buttons">
            <button type="button" class="bttnEncript" id="bttnEncript">
                Encriptar
            </button>
            <button type="button" class="bttnUnencript" id="bttnUnencript">
                Desencriptar
            </button>
        </div>
        </div>
    </main>

    <!-- TARJETA LATERAL -->
    <section class="mensaje-vacio" id="mensajeVacio">
        <div class="tarjetaLateral-txt">
            <img class="frame-img-muneco" src="Imagenes/9121429-Photoroom.png-Photoroom.png">
            <div class="frame-mjs">
                <p class="mensaje1">Ningún mensaje encontrado</p>
                <p class="mensaje2">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
    </section>

    <section class="result-output" id="result-Output" style="display: none">
        <div class="output-text" id="output-text"></div>
        <button class="bttnCopy" id="bttnCopy" onclick="copyTextContent();"> Copiar </button>
    </section>

    <footer>
        <small class="Copyright">&copy; Copyright - 2024 | Art_weird</small>
        <div class="social">
            <a href="https://github.com/r2d2m81" target="_blank" class="bttn-Github">
                <img src="Imagenes/25231.png" alt="github"></a>
            <a href="https://www.linkedin.com/in/mimiart/" target="_blank" class="bttn-Linkedin">
                <img src="Imagenes/free-linkedin-icon-112-thumb.png" alt="linkedin"></a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
